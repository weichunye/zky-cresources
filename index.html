<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="static/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/AdMove.js" type="text/javascript" charset="utf-8"></script>
    <title>中国科技云</title>
    <script>
        window.SITE_CONFIG = {};
    </script>
    <!-- Matomo -->
    <script type="text/javascript">
      var ifMobile=ismobile()
      var _this=this;
      if(ifMobile == true) {
        _this.presentFloat = true;
        $('.float_word').hide()
        $('body').css('width','1200px')
        var phoneWidth = parseInt(window.screen.width);
        console.log("phoneWidth",phoneWidth)
        var phoneHeight = parseInt(window.screen.height);
        var phoneScale = phoneWidth / 1200; //除以的值按手机的物理分辨率					console.log('phoneScale',phoneScale)
        var ua = navigator.userAgent;
        if(/Android (\d+\.\d+)/.test(ua)) {
          var version = parseFloat(RegExp.$1);
          // andriod 2.3
          if (version > 2.3) {
            document.write('<meta name="viewport" content="width=device-width,initial-scale='+phoneScale+',minimum-scale='+phoneScale+',maximum-scale='+phoneScale+',user-scalable=no">');
            // andriod 2.3以上
          } else {
            document.write('<meta name="viewport" content="width=device-width,user-scalable=no">');
          }
        } else {
          document.write('<meta name="viewport" content="width=device-width, initial-scale=' + phoneScale + ',minimum-scale=' + phoneScale + ',maximum-scale =' + phoneScale + ',user-scalable=no,">');
        }

      }

      function ismobile() {
        var mobileArry = ["iPhone", "iPad", "Android", "Windows Phone", "BB10; Touch", "BB10; Touch", "PlayBook", "Nokia"];
        var ua = navigator.userAgent;
        var res = mobileArry.filter(function(arr) {
          return ua.indexOf(arr) > 0;
        });
        return res.length > 0;
      }

      /*let u = {
        userId: 2,
        userInfo: {
        id: 2,
        trueName: '测试账号',
        mobile: 13333333333,
        cstnetId: '1397372495@qq.com',
        //supplierName="测试第三方"
        }
      }
      sessionStorage.setItem("sessionData", JSON.stringify(u))*/
      var userJsonStr = sessionStorage.getItem('sessionData');
      var userEntity = JSON.parse(userJsonStr);
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      if(userEntity){
          let userInfo = userEntity.userInfo;
          _paq.push(["setUserId",userInfo.cstnetId]);
          _paq.push(["setCustomVariable", 1, "UserId", userInfo.cstnetId, "visit"]);
          _paq.push(["setCustomVariable", 2, "UserName", userInfo.trueName, "visit"]);
          _paq.push(["setCustomVariable", 3, "Company",userInfo.company, "visit"]);
      }
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
          var u="//analysis.cstcloud.cn/";
          _paq.push(['setTrackerUrl', u+'piwik.php']);
          _paq.push(['setSiteId', '4']);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript>
      <!-- Matomo Image Tracker-->
      <img src="http://analysis.cstcloud.cn/piwik.php?idsite=4&rec=1" style="border:0" alt="" />
      <!-- End Matomo -->
    </noscript>
    <!-- 开发环境 -->
    <% if (process.env.NODE_ENV === 'development') { %>
<!--    <script>window.SITE_CONFIG['apiURL'] = 'http://localhost:8080';</script>-->
<!--    <script>window.SITE_CONFIG['apiURL'] = 'http://portal.cstcloud.cn';</script>-->
    <script>window.SITE_CONFIG['apiURL'] = 'http://www.cstcloud.cn';</script>

    <!--退出登录回调地址-->
    <script>window.SITE_CONFIG['backURL'] = 'http://localhost:8080';</script>
    <% } %>
    <!-- 生产环境 -->
    <% if (process.env.NODE_ENV === 'production') { %>
    <script>window.SITE_CONFIG['apiURL'] = 'http://portal.cstcloud.cn';</script>
    <!--退出登录回调地址-->
    <script>window.SITE_CONFIG['backURL'] = 'http://portal.cstcloud.cn';</script>
    <% } %>

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
